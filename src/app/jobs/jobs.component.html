<div>
    <div>
        <button routerLink = "/home">Home</button>
        <button routerLink = "/about">About</button>
        <button routerLink = "/jobs">Jobs</button>
    </div>
    <div>
        <h1>Work History</h1>
    </div>
    <div *ngIf="jobs.length">
        <h2>Jobs</h2>
        <ul>
            <li *ngFor="let job of jobs">
                <a [routerLink]="['/jobs', job.id]">{{ job.title }}</a>
            </li>
        </ul>
    </div>
</div>
