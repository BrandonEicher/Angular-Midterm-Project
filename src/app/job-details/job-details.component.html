<div class="navbar">
  <a class="buttons" routerLink = "/home">Home</a>
  <a class="buttons" routerLink = "/about">About</a>
  <a class="buttons" routerLink = "/jobs">Jobs</a>
</div>
<div class="flexContainer">
  <div class="container">
    <div *ngIf="job">
        <h2>{{ job.title }}</h2>
        <p>{{ job.description }}</p>
        <p>Duration: {{ job.duration }}</p>
        <p>Employer: {{ job.employer }}</p>
        <a class="single" routerLink = "/jobs">Back</a>
    </div>
  </div>
</div>
